        /* Custom scrollbar for the sidebar */
        .sidebar-scroll {
            scrollbar-width: thin;
            scrollbar-color: #5AB9EA #F3F4F6;
        }
        .sidebar-scroll::-webkit-scrollbar {
            width: 8px;
        }
        .sidebar-scroll::-webkit-scrollbar-track {
            background: #F3F4F6;
            border-radius: 10px;
        }
        .sidebar-scroll::-webkit-scrollbar-thumb {
            background-color: #5AB9EA;
            border-radius: 10px;
            border: 2px solid #F3F4F6;
        }

        /* Custom styles for the background gradient */
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #5680E9, #84CEEB, #5AB9EA, #C1C8E4, #8860D0);
            background-size: 400% 400%;
            animation: gradientAnimation 15s ease infinite;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Define custom colors from the image */
        .bg-custom-blue-dark { background-color: #5680E9; }
        .bg-custom-blue-light { background-color: #84CEEB; }
        .bg-custom-cyan { background-color: #5AB9EA; }

        .text-custom-blue-dark { color: #5680E9; }
        .text-custom-blue-light { color: #84CEEB; }
        .text-custom-cyan { color: #5AB9EA; }
        .text-custom-light-purple { color: #C1C8E4; }
        .text-custom-purple { color: #8860D0; }

        .border-custom-blue-dark { border-color: #5680E9; }
        .border-custom-blue-light { border-color: #84CEEB; }
        .border-custom-cyan { border-color: #5AB9EA; }
        .border-custom-light-purple { border-color: #C1C8E4; }

    </style>

                    <button type="submit" class="px-4 py-2 rounded-lg bg-custom-blue-dark text-white hover:bg-custom-blue-light transition-colors duration-200">Save Vehicle</button>
                </div>

    <script type="module">
        // Supabase Configuration
        const SUPABASE_URL = 'https://yzwfldypkwqndxjchgit.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inl6d2ZsZHlwa3dxbmR4amNoZ2l0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDkzMjA0OTUsImV4cCI6MjA2NDg5NjQ5NX0.i3HOii7L9mJ-cBZ2us3TRmS0-GI9bylHuLe9INAu4zY';

        // Initialize Supabase client
        const { createClient } = supabase;
        const supabaseClient = createClient(SUPABASE_URL, SUPABASE_KEY);

        // DOM Elements
        const mobileMenuButton = document.getElementById('mobile-menu-button');
        const closeMobileMenuButton = document.getElementById('close-mobile-menu-button');
        const mobileSidebar = document.getElementById('mobile-sidebar');
        const mobileSidebarOverlay = document.getElementById('mobile-sidebar-overlay');
        const vehicleCardsGrid = document.getElementById('vehicle-cards-grid');
        const loadingMessage = document.getElementById('loading-message');
        const addVehicleButton = document.getElementById('add-vehicle-button');
        const vehicleModal = document.getElementById('vehicle-modal');
        const modalTitle = document.getElementById('modal-title');
        const vehicleForm = document.getElementById('vehicle-form');
        const cancelVehicleButton = document.getElementById('cancel-vehicle-button');
        const searchInput = document.getElementById('search-input');
        const statusFilter = document.getElementById('status-filter');
        const makeSelect = document.getElementById('make_id');
        const modelSelect = document.getElementById('model_id');


        let currentEditDocId = null; // To store the ID of the document being edited
        let allCarsData = []; // Store all fetched cars for filtering/searching
        let makesData = []; // Store fetched makes
        let modelsData = []; // Store fetched models

        // --- Mobile Sidebar Logic ---
        mobileMenuButton.addEventListener('click', () => {
            mobileSidebar.classList.remove('-translate-x-full');
            mobileSidebarOverlay.classList.remove('hidden');
        });

        closeMobileMenuButton.addEventListener('click', () => {
            mobileSidebar.classList.add('-translate-x-full');
            mobileSidebarOverlay.classList.add('hidden');
        });

        mobileSidebarOverlay.addEventListener('click', () => {
            mobileSidebar.classList.add('-translate-x-full');
            mobileSidebarOverlay.classList.add('hidden');
        });

        // --- Helper Functions ---

        // Function to render vehicle cards
        function renderVehicles(vehicles) {
            vehicleCardsGrid.innerHTML = ''; // Clear existing cards
            if (vehicles.length === 0) {
                vehicleCardsGrid.innerHTML = '<p class="col-span-full text-center text-gray-600">No vehicles found.</p>';
                return;
            }

            vehicles.forEach(car => {
                // Access make and model names from the joined data
                const makeName = car.veh_make ? car.veh_make.make : 'N/A';
                const modelName = car.veh_model ? car.veh_model.model : 'N/A';

                const card = document.createElement('div');
                card.className = `bg-white rounded-xl shadow-md overflow-hidden border-t-4 ${getBorderColor(car.status)}`;
                card.innerHTML = `
                    <div class="relative h-48 bg-gray-100 flex items-center justify-center">
                        <img src="${car.pic_url || `https://placehold.co/300x200/${getPlaceholderColor(car.status)}/ffffff?text=${makeName}+${modelName}`}" alt="${makeName} ${modelName}" class="max-h-full max-w-full object-contain">
                        <span class="absolute top-2 right-2 ${getStatusBgColor(car.status)} text-white text-xs font-semibold px-2 py-1 rounded-full">${car.status}</span>
                    </div>
                    <div class="p-4">
                        <h3 class="text-xl font-semibold text-gray-900 mb-1">${makeName} ${modelName}</h3>
                        <p class="text-lg font-bold text-custom-blue-dark mb-3">AED ${car.price ? parseFloat(car.price).toFixed(2) : 'N/A'}</p>
                        <div class="text-sm text-gray-600 space-y-1">
                            <p><strong>Plate:</strong> ${car.plate_number || 'N/A'}</p>
                            <p><strong>Year:</strong> ${car.year || 'N/A'}</p>
                            <p><strong>Color:</strong> ${car.color || 'N/A'}</p>
                            <p><strong>Fuel:</strong> ${car.fuel ? car.fuel + '%' : 'N/A'}</p>
                            <p><strong>Odometer:</strong> ${car.odometer_km ? car.odometer_km + ' KM' : 'N/A'}</p>
                            <p><strong>Features:</strong> ${car.features || 'N/A'}</p>
                        </div>
                        <div class="mt-4 flex justify-end space-x-2">
                            <button data-id="${car.id}" class="edit-btn text-custom-blue-dark hover:text-custom-blue-dark/80 transition-colors duration-200 p-2 rounded-full">
                                <i class="fas fa-edit"></i>
                            </button>
                            <button data-id="${car.id}" class="delete-btn text-red-500 hover:text-red-600 transition-colors duration-200 p-2 rounded-full">
                                <i class="fas fa-trash-alt"></i>
                            </button>
                        </div>
                    </div>
                `;
                vehicleCardsGrid.appendChild(card);
            });

            // Add event listeners for edit and delete buttons after rendering
            document.querySelectorAll('.edit-btn').forEach(button => {
                button.addEventListener('click', (e) => openEditModal(e.currentTarget.dataset.id));
            });
            document.querySelectorAll('.delete-btn').forEach(button => {
                button.addEventListener('click', (e) => deleteVehicle(e.currentTarget.dataset.id));
            });
        }

        // Helper functions for dynamic styling based on status
        function getBorderColor(status) {
            switch (status) {
                case 'Available': return 'border-custom-cyan';
                case 'Rented': return 'border-custom-blue-dark';
                case 'Maintenance': return 'border-red-500';
                default: return 'border-gray-400';
            }
        }

        function getStatusBgColor(status) {
            switch (status) {
                case 'Available': return 'bg-custom-cyan';
                case 'Rented': return 'bg-custom-blue-light';
                case 'Maintenance': return 'bg-red-500';
                default: return 'bg-gray-500';
            }
        }

        function getPlaceholderColor(status) {
            switch (status) {
                case 'Available': return '5AB9EA';
                case 'Rented': return '5680E9';
                case 'Maintenance': return 'DC2626'; /* red-600 */
                default: return '9CA3AF'; /* gray-400 */
            }
        }

        // Fetch cars from Supabase with joins to get make and model names
        async function fetchCars() {
            loadingMessage.classList.remove('hidden');
            vehicleCardsGrid.innerHTML = ''; // Clear existing cards
            const { data, error } = await supabaseClient
                .from('cars')
                .select(`
                    *,
                    veh_make (make),
                    veh_model (model)
                `);

            if (error) {
                console.error("Error fetching cars:", error);
                loadingMessage.textContent = 'Error loading vehicles.';
                return;
            }

            allCarsData = data; // Update the master list
            applyFiltersAndSearch(allCarsData); // Apply filters and search after fetching
            loadingMessage.classList.add('hidden'); // Hide loading message
        }

        // Function to fetch makes for the dropdown
        async function fetchMakes() {
            const { data, error } = await supabaseClient
                .from('veh_make')
                .select('id, make');
            if (error) {
                console.error("Error fetching makes:", error);
                return;
            }
            makesData = data;
            populateSelect(makeSelect, makesData, 'make', 'id');
        }

        // Function to fetch models for the dropdown based on selected make
        async function fetchModels(makeId) {
            modelSelect.innerHTML = '<option value="">Select Model</option>'; // Clear models
            if (!makeId) return;

            const { data, error } = await supabaseClient
                .from('veh_model')
                .select('id, model')
                .eq('make_id', makeId);
            if (error) {
                console.error("Error fetching models:", error);
                return;
            }
            modelsData = data;
            populateSelect(modelSelect, modelsData, 'model', 'id');
        }

        // Helper to populate select dropdowns
        function populateSelect(selectElement, data, textKey, valueKey) {
            data.forEach(item => {
                const option = document.createElement('option');
                option.value = item[valueKey];
                option.textContent = item[textKey];
                selectElement.appendChild(option);
            });
        }

        // Event listener for make selection change
        makeSelect.addEventListener('change', (e) => {
            fetchModels(e.target.value);
        });


        // Function to apply search and filter
        function applyFiltersAndSearch(carsData) {
            let filteredCars = [...carsData]; // Create a mutable copy

            const searchTerm = searchInput.value.toLowerCase();
            const selectedStatus = statusFilter.value;

            if (searchTerm) {
                filteredCars = filteredCars.filter(car =>
                    (car.plate_number && car.plate_number.toLowerCase().includes(searchTerm)) ||
                    (car.color && car.color.toLowerCase().includes(searchTerm)) ||
                    (car.features && car.features.toLowerCase().includes(searchTerm)) ||
                    (car.veh_make && car.veh_make.make.toLowerCase().includes(searchTerm)) || // Search by make name
                    (car.veh_model && car.veh_model.model.toLowerCase().includes(searchTerm)) // Search by model name
                );
            }

            if (selectedStatus !== 'All') {
                filteredCars = filteredCars.filter(car => car.status === selectedStatus);
            }

            renderVehicles(filteredCars);
        }

        // Event listeners for search and filter
        searchInput.addEventListener('input', () => applyFiltersAndSearch(allCarsData));
        statusFilter.addEventListener('change', () => applyFiltersAndSearch(allCarsData));

        // Initial fetch when the page loads
        fetchCars();
        fetchMakes(); // Fetch makes when the page loads for the modal dropdown

        // --- Modal Logic for Add/Edit Vehicle ---

        addVehicleButton.addEventListener('click', () => {
            modalTitle.textContent = 'Add New Vehicle';
            vehicleForm.reset(); // Clear form
            currentEditDocId = null; // Reset edit ID
            makeSelect.value = ""; // Reset make dropdown
            modelSelect.innerHTML = '<option value="">Select Model</option>'; // Clear models
            vehicleModal.classList.remove('hidden');
        });

        cancelVehicleButton.addEventListener('click', () => {
            vehicleModal.classList.add('hidden');
        });

        vehicleModal.addEventListener('click', (e) => {
            if (e.target === vehicleModal) { // Close when clicking outside the modal content
                vehicleModal.classList.add('hidden');
            }
        });

        // Open modal for editing
        async function openEditModal(id) {
            const { data, error } = await supabaseClient
                .from('cars')
                .select(`
                    *,
                    veh_make (make),
                    veh_model (model)
                `)
                .eq('id', id)
                .single();

            if (error) {
                console.error("Error fetching car for edit:", error);
                return;
            }

            if (data) {
                modalTitle.textContent = 'Edit Vehicle';
                // Populate form fields
                document.getElementById('plate_number').value = data.plate_number || '';
                document.getElementById('year').value = data.year || '';
                document.getElementById('color').value = data.color || '';
                document.getElementById('price').value = data.price || '';
                document.getElementById('status').value = data.status || 'Available';
                document.getElementById('fuel').value = data.fuel || '';
                document.getElementById('odometer_km').value = data.odometer_km || '';
                document.getElementById('features').value = data.features || '';
                document.getElementById('pic_url').value = data.pic_url || '';

                // Set make and model dropdowns
                makeSelect.value = data.make_id || '';
                if (data.make_id) {
                    await fetchModels(data.make_id); // Fetch models for the selected make
                    modelSelect.value = data.model_id || '';
                } else {
                    modelSelect.innerHTML = '<option value="">Select Model</option>';
                }

                currentEditDocId = id;
                vehicleModal.classList.remove('hidden');
            } else {
                console.error("No car found with ID:", id);
            }
        }

        // Handle form submission (Add or Update)
        vehicleForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const formData = new FormData(vehicleForm);
            const carData = {
                plate_number: formData.get('plate_number'),
                year: parseInt(formData.get('year')) || null,
                color: formData.get('color'),
                price: parseFloat(formData.get('price')) || null,
                status: formData.get('status'),
                features: formData.get('features'),
                fuel: parseInt(formData.get('fuel')) || null,
                odometer_km: parseFloat(formData.get('odometer_km')) || null,
                make_id: parseInt(formData.get('make_id')) || null,
                model_id: parseInt(formData.get('model_id')) || null,
                pic_url: formData.get('pic_url') || null,
                from_date: null, // Not in form, default to null
                end_date: null   // Not in form, default to null
            };

            try {
                if (currentEditDocId) {
                    // Update existing record
                    const { data, error } = await supabaseClient
                        .from('cars')
                        .update(carData)
                        .eq('id', currentEditDocId);

                    if (error) throw error;
                    console.log("Record updated:", data);
                } else {
                    // Add new record
                    const { data, error } = await supabaseClient
                        .from('cars')
                        .insert([carData]);

                    if (error) throw error;
                    console.log("Record inserted:", data);
                }
                vehicleModal.classList.add('hidden'); // Close modal
                vehicleForm.reset(); // Clear form
                fetchCars(); // Re-fetch cars to update the list
            } catch (error) {
                console.error("Error saving vehicle:", error.message);
                // In a real app, you'd show an error message to the user
            }
        });

        // Delete vehicle
        async function deleteVehicle(id) {
            if (!confirm("Are you sure you want to delete this vehicle?")) {
                return;
            }

            try {
                const { error } = await supabaseClient
                    .from('cars')
                    .delete()
                    .eq('id', id);

                if (error) throw error;
                console.log("Record successfully deleted!");
                fetchCars(); // Re-fetch cars to update the list
            } catch (error) {
                console.error("Error removing record: ", error.message);
                // In a real app, you'd show an error message to the user
            }
        }
    </script>
</body>
