<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle Inventory - Fox Car Rental Admin</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Custom scrollbar for the sidebar */
        .sidebar-scroll {
            scrollbar-width: thin;
            scrollbar-color: #5AB9EA #F3F4F6;
        }
        .sidebar-scroll::-webkit-scrollbar {
            width: 8px;
        }
        .sidebar-scroll::-webkit-scrollbar-track {
            background: #F3F4F6;
            border-radius: 10px;
        }
        .sidebar-scroll::-webkit-scrollbar-thumb {
            background-color: #5AB9EA;
            border-radius: 10px;
            border: 2px solid #F3F4F6;
        }

        /* Custom styles for the background gradient */
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #5680E9, #84CEEB, #5AB9EA, #C1C8E4, #8860D0);
            background-size: 400% 400%;
            animation: gradientAnimation 15s ease infinite;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Define custom colors from the image */
        .bg-custom-blue-dark { background-color: #5680E9; }
        .bg-custom-blue-light { background-color: #84CEEB; }
        .bg-custom-cyan { background-color: #5AB9EA; }
        .bg-custom-light-purple { background-color: #C1C8E4; }
        .bg-custom-purple { background-color: #8860D0; }

        .text-custom-blue-dark { color: #5680E9; }
        .text-custom-blue-light { color: #84CEEB; }
        .text-custom-cyan { color: #5AB9EA; }
        .text-custom-light-purple { color: #C1C8E4; }
        .text-custom-purple { color: #8860D0; }

        .border-custom-blue-dark { border-color: #5680E9; }
        .border-custom-blue-light { border-color: #84CEEB; }
        .border-custom-cyan { border-color: #5AB9EA; }
        .border-custom-light-purple { border-color: #C1C8E4; }
        .border-custom-purple { border-color: #8860D0; }
    </style>
</head>
<body class="flex flex-col lg:flex-row min-h-screen text-gray-800">

    <!-- Sidebar for Desktop -->
    <aside class="hidden lg:flex flex-col w-64 bg-white shadow-lg rounded-r-xl p-4 overflow-y-auto sidebar-scroll">
        <div class="flex items-center justify-center p-4 mb-6">
            <img src="https://placehold.co/40x40/5680E9/ffffff?text=F" alt="Fox Car Rental Logo" class="w-10 h-10 rounded-full mr-3">
            <h1 class="text-xl font-bold text-gray-800">Fox Car Rental Admin</h1>
        </div>
        <nav class="flex-grow">
            <ul>
                <li class="mb-2">
                    <a href="index.html" class="flex items-center p-3 rounded-lg text-gray-700 hover:bg-gray-100 transition-all duration-200">
                        <i class="fas fa-tachometer-alt mr-3"></i>
                        Dashboard
                    </a>
                </li>
                <li class="mb-2">
                    <a href="vehicle-inventory.html" class="flex items-center p-3 rounded-lg bg-custom-blue-light text-white shadow-md transition-all duration-200 hover:bg-custom-blue-dark">
                        <i class="fas fa-car mr-3"></i>
                        Vehicle Inventory
                    </a>
                </li>
                <li class="mb-2">
                    <a href="#" class="flex items-center p-3 rounded-lg text-gray-700 hover:bg-gray-100 transition-all duration-200">
                        <i class="fas fa-users mr-3"></i>
                        Customer List
                    </a>
                </li>
                <li class="mb-2">
                    <a href="#" class="flex items-center p-3 rounded-lg text-gray-700 hover:bg-gray-100 transition-all duration-200">
                        <i class="fas fa-history mr-3"></i>
                        Rent History
                    </a>
                </li>
                <li class="mb-2">
                    <a href="#" class="flex items-center p-3 rounded-lg text-gray-700 hover:bg-gray-100 transition-all duration-200">
                        <i class="fas fa-chart-bar mr-3"></i>
                        Reports
                    </a>
                </li>
            </ul>
        </nav>
    </aside>

    <!-- Main Content Area -->
    <div class="flex-1 flex flex-col p-4 sm:p-6 lg:p-8">
        <!-- Top Nav for Mobile & Desktop -->
        <header class="bg-white shadow-md rounded-xl p-4 mb-6 flex items-center justify-between lg:hidden">
            <div class="flex items-center">
                <img src="https://placehold.co/30x30/5680E9/ffffff?text=F" alt="Fox Car Rental Logo" class="w-8 h-8 rounded-full mr-2">
                <h1 class="text-lg font-bold text-gray-800">Fox Car Rental Admin</h1>
            </div>
            <button id="mobile-menu-button" class="text-gray-600 focus:outline-none focus:text-gray-900">
                <i class="fas fa-bars text-xl"></i>
            </button>
        </header>

        <!-- Mobile Sidebar Overlay -->
        <div id="mobile-sidebar-overlay" class="fixed inset-0 bg-black bg-opacity-50 z-40 hidden lg:hidden"></div>
        <aside id="mobile-sidebar" class="fixed top-0 left-0 w-64 h-full bg-white shadow-lg z-50 transform -translate-x-full transition-transform duration-300 ease-in-out lg:hidden overflow-y-auto sidebar-scroll">
            <div class="flex items-center justify-between p-4 border-b border-gray-200">
                <div class="flex items-center">
                    <img src="https://placehold.co/40x40/5680E9/ffffff?text=F" alt="Fox Car Rental Logo" class="w-10 h-10 rounded-full mr-3">
                    <h1 class="text-xl font-bold text-gray-800">Fox Car Rental Admin</h1>
                </div>
                <button id="close-mobile-menu-button" class="text-gray-600 focus:outline-none focus:text-gray-900">
                    <i class="fas fa-times text-xl"></i>
                </button>
            </div>
            <nav class="p-4">
                <ul>
                    <li class="mb-2">
                        <a href="index.html" class="flex items-center p-3 rounded-lg text-gray-700 hover:bg-gray-100 transition-all duration-200">
                            <i class="fas fa-tachometer-alt mr-3"></i>
                            Dashboard
                        </a>
                    </li>
                    <li class="mb-2">
                        <a href="vehicle-inventory.html" class="flex items-center p-3 rounded-lg bg-custom-blue-light text-white shadow-md transition-all duration-200 hover:bg-custom-blue-dark">
                            <i class="fas fa-car mr-3"></i>
                            Vehicle Inventory
                        </a>
                    </li>
                    <li class="mb-2">
                        <a href="#" class="flex items-center p-3 rounded-lg text-gray-700 hover:bg-gray-100 transition-all duration-200">
                            <i class="fas fa-users mr-3"></i>
                            Customer List
                        </a>
                    </li>
                    <li class="mb-2">
                        <a href="#" class="flex items-center p-3 rounded-lg text-gray-700 hover:bg-gray-100 transition-all duration-200">
                            <i class="fas fa-history mr-3"></i>
                            Rent History
                        </a>
                    </li>
                    <li class="mb-2">
                        <a href="#" class="flex items-center p-3 rounded-lg text-gray-700 hover:bg-gray-100 transition-all duration-200">
                            <i class="fas fa-chart-bar mr-3"></i>
                            Reports
                        </a>
                    </li>
                </ul>
            </nav>
        </aside>

        <!-- Vehicle Inventory Header -->
        <div class="bg-white shadow-md rounded-xl p-4 mb-6 flex items-center justify-between">
            <h2 class="text-2xl font-semibold text-gray-800">Vehicle Inventory</h2>
            <div class="flex items-center space-x-4">
                <button id="add-vehicle-button" class="bg-custom-blue-dark text-white px-4 py-2 rounded-lg shadow-md hover:bg-custom-blue-light transition-colors duration-200">
                    <i class="fas fa-plus mr-2"></i>Add Vehicle
                </button>
            </div>
        </div>

        <!-- Search and Filter Section -->
        <div class="bg-white shadow-md rounded-xl p-4 mb-6 flex flex-col sm:flex-row items-center justify-between space-y-4 sm:space-y-0 sm:space-x-4">
            <div class="relative w-full sm:w-1/2 lg:w-1/3">
                <input type="text" id="search-input" placeholder="Search vehicles..." class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-custom-blue-light">
                <i class="fas fa-search absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
            </div>
            <div class="relative w-full sm:w-1/2 lg:w-1/4">
                <select id="status-filter" class="w-full pl-4 pr-10 py-2 border border-gray-300 rounded-lg appearance-none focus:outline-none focus:ring-2 focus:ring-custom-blue-light">
                    <option value="All">All Status</option>
                    <option value="Available">Available</option>
                    <option value="Rented">Rented</option>
                    <option value="Maintenance">Maintenance</option>
                </select>
                <i class="fas fa-chevron-down absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400 pointer-events-none"></i>
            </div>
        </div>

        <!-- Vehicle Cards Grid -->
        <div id="vehicle-cards-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Vehicle cards will be dynamically loaded here -->
            <div id="loading-message" class="col-span-full text-center text-gray-600">
                Loading vehicles...
            </div>
        </div>
    </div>

    <!-- Add/Edit Vehicle Modal -->
    <div id="vehicle-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
        <div class="bg-white rounded-xl shadow-lg p-6 w-11/12 max-w-lg">
            <h3 id="modal-title" class="text-2xl font-semibold text-gray-800 mb-4">Add New Vehicle</h3>
            <form id="vehicle-form" class="space-y-4">
                <div>
                    <label for="plate_number" class="block text-sm font-medium text-gray-700">Plate Number</label>
                    <input type="text" id="plate_number" name="plate_number" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2 focus:ring-custom-blue-light focus:border-custom-blue-light" required>
                </div>
                <div>
                    <label for="make" class="block text-sm font-medium text-gray-700">Make</label>
                    <input type="text" id="make" name="make" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2 focus:ring-custom-blue-light focus:border-custom-blue-light" required>
                </div>
                <div>
                    <label for="model" class="block text-sm font-medium text-gray-700">Model</label>
                    <input type="text" id="model" name="model" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2 focus:ring-custom-blue-light focus:border-custom-blue-light" required>
                </div>
                <div>
                    <label for="year" class="block text-sm font-medium text-gray-700">Year</label>
                    <input type="number" id="year" name="year" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2 focus:ring-custom-blue-light focus:border-custom-blue-light">
                </div>
                <div>
                    <label for="color" class="block text-sm font-medium text-gray-700">Color</label>
                    <input type="text" id="color" name="color" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2 focus:ring-custom-blue-light focus:border-custom-blue-light">
                </div>
                <div>
                    <label for="price" class="block text-sm font-medium text-gray-700">Price (AED)</label>
                    <input type="number" id="price" name="price" step="0.01" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2 focus:ring-custom-blue-light focus:border-custom-blue-light">
                </div>
                <div>
                    <label for="status" class="block text-sm font-medium text-gray-700">Status</label>
                    <select id="status" name="status" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2 focus:ring-custom-blue-light focus:border-custom-blue-light">
                        <option value="Available">Available</option>
                        <option value="Rented">Rented</option>
                        <option value="Maintenance">Maintenance</option>
                    </select>
                </div>
                <div>
                    <label for="fuel" class="block text-sm font-medium text-gray-700">Fuel (%)</label>
                    <input type="number" id="fuel" name="fuel" min="0" max="100" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2 focus:ring-custom-blue-light focus:border-custom-blue-light">
                </div>
                <div>
                    <label for="odometer_km" class="block text-sm font-medium text-gray-700">Odometer (KM)</label>
                    <input type="number" id="odometer_km" name="odometer_km" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2 focus:ring-custom-blue-light focus:border-custom-blue-light">
                </div>
                <div>
                    <label for="features" class="block text-sm font-medium text-gray-700">Features</label>
                    <textarea id="features" name="features" rows="3" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2 focus:ring-custom-blue-light focus:border-custom-blue-light"></textarea>
                </div>
                <div>
                    <label for="pic_url" class="block text-sm font-medium text-gray-700">Picture URL (Optional)</label>
                    <input type="text" id="pic_url" name="pic_url" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2 focus:ring-custom-blue-light focus:border-custom-blue-light">
                </div>
                <div class="flex justify-end space-x-3">
                    <button type="button" id="cancel-vehicle-button" class="px-4 py-2 rounded-lg bg-gray-200 text-gray-700 hover:bg-gray-300 transition-colors duration-200">Cancel</button>
                    <button type="submit" class="px-4 py-2 rounded-lg bg-custom-blue-dark text-white hover:bg-custom-blue-light transition-colors duration-200">Save Vehicle</button>
                </div>
            </form>
        </div>
    </div>

    <script type="module">
        // Firebase SDK imports
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, onSnapshot, addDoc, doc, updateDoc, deleteDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Global variables for Firebase (MANDATORY TO USE)
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const firebaseConfig = JSON.parse(typeof __firebase_config !== 'undefined' ? __firebase_config : '{}');

        let app;
        let db;
        let auth;
        let userId;

        // Initialize Firebase and authenticate
        try {
            app = initializeApp(firebaseConfig);
            db = getFirestore(app);
            auth = getAuth(app);

            onAuthStateChanged(auth, async (user) => {
                if (user) {
                    userId = user.uid;
                    console.log("Authenticated with user ID:", userId);
                    fetchCars(); // Fetch cars after authentication
                } else {
                    // Sign in anonymously if no user is authenticated
                    if (typeof __initial_auth_token !== 'undefined') {
                        await signInWithCustomToken(auth, __initial_auth_token);
                    } else {
                        await signInAnonymously(auth);
                    }
                }
            });
        } catch (error) {
            console.error("Error initializing Firebase or authenticating:", error);
            document.getElementById('loading-message').textContent = 'Failed to load vehicles. Please try again later.';
        }

        // DOM Elements
        const mobileMenuButton = document.getElementById('mobile-menu-button');
        const closeMobileMenuButton = document.getElementById('close-mobile-menu-button');
        const mobileSidebar = document.getElementById('mobile-sidebar');
        const mobileSidebarOverlay = document.getElementById('mobile-sidebar-overlay');
        const vehicleCardsGrid = document.getElementById('vehicle-cards-grid');
        const loadingMessage = document.getElementById('loading-message');
        const addVehicleButton = document.getElementById('add-vehicle-button');
        const vehicleModal = document.getElementById('vehicle-modal');
        const modalTitle = document.getElementById('modal-title');
        const vehicleForm = document.getElementById('vehicle-form');
        const cancelVehicleButton = document.getElementById('cancel-vehicle-button');
        const searchInput = document.getElementById('search-input');
        const statusFilter = document.getElementById('status-filter');

        let currentEditDocId = null; // To store the ID of the document being edited

        // --- Mobile Sidebar Logic ---
        mobileMenuButton.addEventListener('click', () => {
            mobileSidebar.classList.remove('-translate-x-full');
            mobileSidebarOverlay.classList.remove('hidden');
        });

        closeMobileMenuButton.addEventListener('click', () => {
            mobileSidebar.classList.add('-translate-x-full');
            mobileSidebarOverlay.classList.add('hidden');
        });

        mobileSidebarOverlay.addEventListener('click', () => {
            mobileSidebar.classList.add('-translate-x-full');
            mobileSidebarOverlay.classList.add('hidden');
        });

        // --- CRUD Operations and Rendering ---

        // Function to render vehicle cards
        function renderVehicles(vehicles) {
            vehicleCardsGrid.innerHTML = ''; // Clear existing cards
            if (vehicles.length === 0) {
                vehicleCardsGrid.innerHTML = '<p class="col-span-full text-center text-gray-600">No vehicles found.</p>';
                return;
            }

            vehicles.forEach(car => {
                const card = document.createElement('div');
                card.className = `bg-white rounded-xl shadow-md overflow-hidden border-t-4 ${getBorderColor(car.status)}`;
                card.innerHTML = `
                    <div class="relative h-48 bg-gray-100 flex items-center justify-center">
                        <img src="${car.pic_url || `https://placehold.co/300x200/${getPlaceholderColor(car.status)}/ffffff?text=${car.make}+${car.model}`}" alt="${car.make} ${car.model}" class="max-h-full max-w-full object-contain">
                        <span class="absolute top-2 right-2 ${getStatusBgColor(car.status)} text-white text-xs font-semibold px-2 py-1 rounded-full">${car.status}</span>
                    </div>
                    <div class="p-4">
                        <h3 class="text-xl font-semibold text-gray-900 mb-1">${car.make} ${car.model}</h3>
                        <p class="text-lg font-bold text-custom-blue-dark mb-3">AED ${car.price ? car.price.toFixed(2) : 'N/A'}</p>
                        <div class="text-sm text-gray-600 space-y-1">
                            <p><strong>Plate:</strong> ${car.plate_number || 'N/A'}</p>
                            <p><strong>Year:</strong> ${car.year || 'N/A'}</p>
                            <p><strong>Color:</strong> ${car.color || 'N/A'}</p>
                            <p><strong>Fuel:</strong> ${car.fuel ? car.fuel + '%' : 'N/A'}</p>
                            <p><strong>Odometer:</strong> ${car.odometer_km ? car.odometer_km + ' KM' : 'N/A'}</p>
                        </div>
                        <div class="mt-4 flex justify-end space-x-2">
                            <button data-id="${car.id}" class="edit-btn text-custom-blue-dark hover:text-custom-blue-dark/80 transition-colors duration-200 p-2 rounded-full">
                                <i class="fas fa-edit"></i>
                            </button>
                            <button data-id="${car.id}" class="delete-btn text-red-500 hover:text-red-600 transition-colors duration-200 p-2 rounded-full">
                                <i class="fas fa-trash-alt"></i>
                            </button>
                        </div>
                    </div>
                `;
                vehicleCardsGrid.appendChild(card);
            });

            // Add event listeners for edit and delete buttons after rendering
            document.querySelectorAll('.edit-btn').forEach(button => {
                button.addEventListener('click', (e) => openEditModal(e.currentTarget.dataset.id));
            });
            document.querySelectorAll('.delete-btn').forEach(button => {
                button.addEventListener('click', (e) => deleteVehicle(e.currentTarget.dataset.id));
            });
        }

        // Helper functions for dynamic styling based on status
        function getBorderColor(status) {
            switch (status) {
                case 'Available': return 'border-custom-cyan';
                case 'Rented': return 'border-custom-blue-dark';
                case 'Maintenance': return 'border-red-500';
                default: return 'border-gray-400';
            }
        }

        function getStatusBgColor(status) {
            switch (status) {
                case 'Available': return 'bg-custom-cyan';
                case 'Rented': return 'bg-custom-blue-light';
                case 'Maintenance': return 'bg-red-500';
                default: return 'bg-gray-500';
            }
        }

        function getPlaceholderColor(status) {
            switch (status) {
                case 'Available': return '5AB9EA';
                case 'Rented': return '5680E9';
                case 'Maintenance': return 'DC2626'; /* red-600 */
                default: return '9CA3AF'; /* gray-400 */
            }
        }

        // Fetch cars from Firestore in real-time
        function fetchCars() {
            if (!db || !userId) {
                console.warn("Firestore not initialized or user not authenticated yet.");
                return;
            }

            const carsCollectionRef = collection(db, `artifacts/${appId}/public/data/cars`);

            onSnapshot(carsCollectionRef, (snapshot) => {
                loadingMessage.classList.add('hidden'); // Hide loading message once data starts coming
                let cars = [];
                snapshot.forEach(doc => {
                    cars.push({ id: doc.id, ...doc.data() });
                });
                applyFiltersAndSearch(cars); // Apply filters and search after fetching
            }, (error) => {
                console.error("Error fetching cars:", error);
                loadingMessage.textContent = 'Error loading vehicles.';
            });
        }

        let allCarsData = []; // Store all fetched cars for filtering/searching

        // Function to apply search and filter
        function applyFiltersAndSearch(carsData) {
            allCarsData = carsData; // Update the master list
            let filteredCars = [...allCarsData]; // Create a mutable copy

            const searchTerm = searchInput.value.toLowerCase();
            const selectedStatus = statusFilter.value;

            if (searchTerm) {
                filteredCars = filteredCars.filter(car =>
                    (car.make && car.make.toLowerCase().includes(searchTerm)) ||
                    (car.model && car.model.toLowerCase().includes(searchTerm)) ||
                    (car.plate_number && car.plate_number.toLowerCase().includes(searchTerm)) ||
                    (car.color && car.color.toLowerCase().includes(searchTerm)) ||
                    (car.features && car.features.toLowerCase().includes(searchTerm))
                );
            }

            if (selectedStatus !== 'All') {
                filteredCars = filteredCars.filter(car => car.status === selectedStatus);
            }

            renderVehicles(filteredCars);
        }

        // Event listeners for search and filter
        searchInput.addEventListener('input', () => applyFiltersAndSearch(allCarsData));
        statusFilter.addEventListener('change', () => applyFiltersAndSearch(allCarsData));

        // --- Modal Logic for Add/Edit Vehicle ---

        addVehicleButton.addEventListener('click', () => {
            modalTitle.textContent = 'Add New Vehicle';
            vehicleForm.reset(); // Clear form
            currentEditDocId = null; // Reset edit ID
            vehicleModal.classList.remove('hidden');
        });

        cancelVehicleButton.addEventListener('click', () => {
            vehicleModal.classList.add('hidden');
        });

        vehicleModal.addEventListener('click', (e) => {
            if (e.target === vehicleModal) { // Close when clicking outside the modal content
                vehicleModal.classList.add('hidden');
            }
        });

        // Open modal for editing
        async function openEditModal(id) {
            if (!db || !userId) {
                console.warn("Firestore not initialized or user not authenticated.");
                return;
            }
            const carDocRef = doc(db, `artifacts/${appId}/public/data/cars`, id);
            try {
                const docSnap = await getDoc(carDocRef);
                if (docSnap.exists()) {
                    const carData = docSnap.data();
                    modalTitle.textContent = 'Edit Vehicle';
                    // Populate form fields
                    document.getElementById('plate_number').value = carData.plate_number || '';
                    document.getElementById('make').value = carData.make || '';
                    document.getElementById('model').value = carData.model || '';
                    document.getElementById('year').value = carData.year || '';
                    document.getElementById('color').value = carData.color || '';
                    document.getElementById('price').value = carData.price || '';
                    document.getElementById('status').value = carData.status || 'Available';
                    document.getElementById('fuel').value = carData.fuel || '';
                    document.getElementById('odometer_km').value = carData.odometer_km || '';
                    document.getElementById('features').value = carData.features || '';
                    document.getElementById('pic_url').value = carData.pic_url || '';
                    currentEditDocId = id;
                    vehicleModal.classList.remove('hidden');
                } else {
                    console.error("No such document!");
                }
            } catch (error) {
                console.error("Error fetching document for edit:", error);
            }
        }

        // Handle form submission (Add or Update)
        vehicleForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const formData = new FormData(vehicleForm);
            const carData = {
                plate_number: formData.get('plate_number'),
                make: formData.get('make'),
                model: formData.get('model'),
                year: parseInt(formData.get('year')) || null,
                color: formData.get('color'),
                price: parseFloat(formData.get('price')) || null,
                status: formData.get('status'),
                features: formData.get('features'),
                fuel: parseInt(formData.get('fuel')) || null,
                odometer_km: parseFloat(formData.get('odometer_km')) || null,
                pic_url: formData.get('pic_url') || null,
                // from_date and end_date are not in the form, will be null for now
                from_date: null,
                end_date: null
            };

            try {
                if (currentEditDocId) {
                    // Update existing document
                    const carDocRef = doc(db, `artifacts/${appId}/public/data/cars`, currentEditDocId);
                    await updateDoc(carDocRef, carData);
                    console.log("Document updated with ID:", currentEditDocId);
                } else {
                    // Add new document
                    const carsCollectionRef = collection(db, `artifacts/${appId}/public/data/cars`);
                    const docRef = await addDoc(carsCollectionRef, carData);
                    console.log("Document written with ID:", docRef.id);
                }
                vehicleModal.classList.add('hidden'); // Close modal
                vehicleForm.reset(); // Clear form
            } catch (error) {
                console.error("Error saving vehicle:", error);
                // In a real app, you'd show an error message to the user
            }
        });

        // Delete vehicle
        async function deleteVehicle(id) {
            // In a real app, you'd show a confirmation dialog here
            if (!confirm("Are you sure you want to delete this vehicle?")) {
                return;
            }

            if (!db || !userId) {
                console.warn("Firestore not initialized or user not authenticated.");
                return;
            }

            const carDocRef = doc(db, `artifacts/${appId}/public/data/cars`, id);
            try {
                await deleteDoc(carDocRef);
                console.log("Document successfully deleted!");
            } catch (error) {
                console.error("Error removing document: ", error);
                // In a real app, you'd show an error message to the user
            }
        }
    </script>
